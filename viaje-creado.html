<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Crear Viaje</title>


    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <div class="imagen-conductor">
                    <h2>Conductor</h2>
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar">
                </div>
                <div class="datos-viaje">
                    <h2>Viaje</h2>
                    <p>Direccion Salida: </p>
                    <p>Hora: </p>
                    <p>Direccion Destino: </p>
                </div>

            </div>
            <div class="card-body">
                <!-- Text -->
                <div class="pasajeros">
                    <div class="pasajero">
                        <div>
                            <p>Pasajero</p>
                        </div>
                        <div class="icono">
                            <i class="fas fa-male"></i>
                        </div>

                    </div>
                    <div class="pasajero">
                        <div>
                            <p>Pasajero 2</p>
                        </div>
                        <div class="icono">
                            <i class="fas fa-male"></i>
                        </div>

                    </div>
                    <div class="pasajero">
                        <div>
                            <p>Pasajero 3</p>
                        </div>
                        <div class="icono">
                            <i class="fas fa-male"></i>
                        </div>

                    </div>
                    <div class="pasajero">
                        <div>
                            <p>Pasajero 4</p>
                        </div>
                        <div class="icono">
                            <i class="fas fa-male"></i>
                        </div>

                    </div>
                </div>

                <a href="#" class="btn btn-primary">Reserva</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>

</body>

</html>
